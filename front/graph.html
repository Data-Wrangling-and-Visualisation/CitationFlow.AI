<!DOCTYPE html>
<html>

<head>
    <title>CitationFlow</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="icon" href="static/ico.svg" type="image/x-icon">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <header class="header">
        <a href="./about.html">
            <img src="static/ico.svg" alt="Logo" class="header-logo">
        </a>
        <div class="nav-buttons">
            <a href="./graph.html">Graph</a>
            <a href="./stats.html">Stats</a>
            <a href="./about.html">About</a>
        </div>
    </header>
    <div id="main-container">
        <div id="side-panel">
            <label for="color-scheme-select">Graph Topology</label>
            <select id="topology-select">
                <option value="RING">Ring</option>
                <option value="GRID">Grid</option>
                <option value="FUN">Uniform</option>
                <option value="DISK">Disk</option>
            </select>
            <div>
                <label for="nodes-slider">Number of Nodes: <br>
                    <center><span id="nodes-count">3280</span></center>
                </label>
                <input type="range" id="nodes-slider" min="1000" max="5000" step="500" value="3280">
            </div>
            <div>
                <label for="color-scheme-select">Color Scheme:</label>
                <select id="color-scheme-select">
                    <option value="pastel">Pastel</option>
                    <option value="blues">Blues</option>
                    <option value="plasma">Plasma</option>
                    <option value="greens">Greens</option>
                </select>
            </div>
            <button id="apply-button">Apply</button>
            <div id="article-info" class="info-panel"></div>
        </div>
        <div id="graph-container">
            <div id="graph"></div>
        </div>
    </div>


    <script type="module" src="js/graph.js"></script>
</body>

</html>
